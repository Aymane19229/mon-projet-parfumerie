# Configuration SonarQube pour le projet Parfumerie
# Pourquoi : Permettre à SonarQube de scanner correctement le projet
# Comment : SonarQube lit ce fichier pour connaître la structure du projet

# Clé du projet (à remplacer par votre clé SonarCloud)
sonar.projectKey=Aymane19229_mon-projet-parfumerie

# Organisation SonarCloud (à remplacer par votre organisation)
sonar.organization=Aymane19229

# Sources Java
sonar.sources=src/main/java
sonar.tests=src/test/java

# Binaries
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar
sonar.java.test.binaries=target/test-classes

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (optionnel)
# sonar.exclusions=**/generated/**

# Plugin de couverture (optionnel, si vous avez JUnit)
# sonar.java.coveragePlugin=jacoco
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

